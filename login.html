<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bst/css/bootstrap.min.css"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h3 class="text-center mt-5">Login Here</h3>
                <div class="form-group mt-2">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>
                <input type="button" class="btn btn-dark w-100 mt-4" value="Login">
            </div>
        </div>
    </div>
</body>
</html>
